<script>
    // 让下面的代码成立, 结构的原理就是对象是可迭代对象即可， 即给对象原型添加symbol.iterator
    Object.prototype[Symbol.iterator] = function* () {
        return yield* Object.values(this);
    }
    Object.prototype[Symbol.iterator] = function () {
        return Object.values(this)[Symbol.iterator]();
    }
